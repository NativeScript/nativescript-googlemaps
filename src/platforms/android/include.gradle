//default elements
android { 
    productFlavors {
        "googlemaps" {
            dimension "googlemaps"
        }
    }
}

//optional elements
dependencies {
    def googlePlayServicesVersion = project.hasProperty('googlePlayServicesVersion') ? project.googlePlayServicesVersion : '8.3.0'
    compile "com.google.android.gms:play-services:$googlePlayServicesVersion"
}
